name: 'Create a new release'
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
      changelog:
        description: 'Changelog for the release'
        required: true

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install helm-release
        run: |
          helm plugin install https://github.com/sstarcher/helm-release

      - name: Tag
        run: |
          git tag -a ${{ github.event.input.version }} -m ${{ github.event.input.version }}

      - name: Helm release
        run: |
          helm release charts/cx-operator

      - name: Commit and push
        run: |
          git add charts -v
          git commit -m "Release ${{ github.event.input.version }}"
          git push
          git push --tags

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.input.version }}
          release_name: Release ${{ github.event.input.version }}
          body: ${{ github.event.input.changelog }}
          draft: false
          prerelease: false
