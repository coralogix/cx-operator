Configuration:
  shutdownHook: disable
  appenders:
    Console:
      name: stdout
      JsonTemplateLayout:
        eventTemplateUri: classpath:cxJsonLayout.json

  Loggers:
    logger:
      - name: cx-operator
        level: debug
      - name: zio-k8s
        level: info
      - name: io.netty
        level: info
    root:
      level: info
      AppenderRef:
        - ref: stdout
